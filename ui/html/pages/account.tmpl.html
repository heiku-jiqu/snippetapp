{{define "title"}}Your Account{{end}}
{{define "main"}}
<h2>Your Account</h2>

<table class='account'>
  <tr>
    <td>Name:</td>
    <td>{{.User.Name}}</td>
  </tr>
  <tr>
    <td>Email:</td>
    <td>{{.User.Email}}</td>
  </tr>
  <tr>
    <td>Joined:</td>
    <td>{{humanDate .User.Created}}</td>
  </tr>
</table>

<a href="/account/password/update">Change Password</a>
{{end}}
